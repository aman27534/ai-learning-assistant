<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Service - Setup Checker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .check-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .check-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status {
            font-size: 24px;
            margin-right: 15px;
            min-width: 30px;
        }

        .description {
            flex: 1;
        }

        .title {
            font-weight: bold;
            font-size: 1.1em;
        }

        .subtitle {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .success {
            color: #4CAF50;
        }

        .warning {
            color: #FF9800;
        }

        .error {
            color: #f44336;
        }

        .info {
            color: #2196F3;
        }

        .next-steps {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px 10px 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .refresh-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
        }
    </style>
</head>

<body>
    <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>

    <div class="container">
        <h1>üöÄ Learning Service Setup Checker</h1>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="setupChecks">
            <!-- Checks will be populated by JavaScript -->
        </div>

        <div class="next-steps">
            <h3>üìã Next Steps:</h3>
            <div id="nextSteps">
                <!-- Next steps will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Setup checks configuration
        const checks = [
            {
                name: "Core Files",
                description: "Essential project files exist",
                files: ["package.json", "tsconfig.json", "src/index.ts"],
                required: true
            },
            {
                name: "Source Code",
                description: "All TypeScript source files",
                files: ["src/learning/learning-service.ts", "src/auth/auth-service.ts", "src/types/index.ts"],
                required: true
            },
            {
                name: "Configuration",
                description: "Build and test configuration",
                files: ["jest.config.js", ".eslintrc.js"],
                required: false
            },
            {
                name: "Scripts",
                description: "Setup and run scripts",
                files: ["setup.js", "build.js", "dev.js", "start.js"],
                required: true
            },
            {
                name: "Windows Scripts",
                description: "Easy startup for Windows",
                files: ["run.bat", "run.ps1"],
                required: false
            },
            {
                name: "Documentation",
                description: "Setup and usage guides",
                files: ["README.md", "QUICK-START.md", "TROUBLESHOOTING.md"],
                required: false
            },
            {
                name: "Build Output",
                description: "Compiled JavaScript files",
                files: ["dist/index.js"],
                required: false
            },
            {
                name: "Dependencies",
                description: "Node.js packages installed",
                files: ["node_modules/package.json"],
                required: false
            },
            {
                name: "Environment",
                description: "Configuration file",
                files: [".env"],
                required: false
            }
        ];

        async function checkFileExists(filepath) {
            try {
                const response = await fetch(filepath, { method: 'HEAD' });
                return response.ok;
            } catch {
                return false;
            }
        }

        async function runChecks() {
            const checksContainer = document.getElementById('setupChecks');
            const nextStepsContainer = document.getElementById('nextSteps');
            const progressBar = document.getElementById('progressBar');

            let completedChecks = 0;
            let totalRequired = 0;
            let issues = [];
            let nextSteps = [];

            checksContainer.innerHTML = '';

            for (const check of checks) {
                if (check.required) totalRequired++;

                const checkElement = document.createElement('div');
                checkElement.className = 'check-item';

                let allFilesExist = true;
                let someFilesExist = false;

                // For this demo, we'll simulate file checking based on known structure
                for (const file of check.files) {
                    const exists = await simulateFileCheck(file);
                    if (exists) someFilesExist = true;
                    else allFilesExist = false;
                }

                let status, statusClass, statusIcon;

                if (allFilesExist) {
                    status = 'Complete';
                    statusClass = 'success';
                    statusIcon = '‚úÖ';
                    if (check.required) completedChecks++;
                } else if (someFilesExist) {
                    status = 'Partial';
                    statusClass = 'warning';
                    statusIcon = '‚ö†Ô∏è';
                    issues.push(`${check.name}: Some files missing`);
                } else {
                    status = 'Missing';
                    statusClass = 'error';
                    statusIcon = '‚ùå';
                    if (check.required) {
                        issues.push(`${check.name}: Required files missing`);
                    }
                }

                checkElement.innerHTML = `
                    <div class="status ${statusClass}">${statusIcon}</div>
                    <div class="description">
                        <div class="title">${check.name}</div>
                        <div class="subtitle">${check.description} - ${status}</div>
                    </div>
                `;

                checksContainer.appendChild(checkElement);
            }

            // Update progress bar
            const progress = (completedChecks / totalRequired) * 100;
            progressBar.style.width = progress + '%';

            // Generate next steps
            if (issues.length === 0) {
                nextSteps.push('üéâ Setup is complete! You can start the service.');
                nextSteps.push('üí° Double-click run.bat or run setup.js to begin.');
            } else {
                nextSteps.push('üîß Setup needs completion. Follow these steps:');
                if (issues.some(i => i.includes('Dependencies'))) {
                    nextSteps.push('üì¶ Run: node setup.js (installs dependencies)');
                }
                if (issues.some(i => i.includes('Build Output'))) {
                    nextSteps.push('üî® Run: node build.js (compiles TypeScript)');
                }
                if (issues.some(i => i.includes('Environment'))) {
                    nextSteps.push('‚öôÔ∏è Create .env file with your settings');
                }
            }

            // Add action buttons
            nextSteps.push(`
                <div style="margin-top: 20px;">
                    <a href="#" class="button" onclick="openFile('run.bat')">üöÄ Quick Start (Windows)</a>
                    <a href="#" class="button" onclick="openFile('setup.js')">‚öôÔ∏è Run Setup</a>
                    <a href="#" class="button" onclick="openFile('QUICK-START.md')">üìö Read Guide</a>
                </div>
            `);

            nextStepsContainer.innerHTML = nextSteps.join('<br>');
        }

        function simulateFileCheck(filepath) {
            // Simulate file existence based on known project structure
            const knownFiles = {
                'package.json': true,
                'tsconfig.json': true,
                'src/index.ts': true,
                'src/learning/learning-service.ts': true,
                'src/auth/auth-service.ts': true,
                'src/types/index.ts': true,
                'jest.config.js': true,
                '.eslintrc.js': true,
                'setup.js': true,
                'build.js': true,
                'dev.js': true,
                'start.js': true,
                'run.bat': true,
                'run.ps1': true,
                'README.md': true,
                'QUICK-START.md': true,
                'TROUBLESHOOTING.md': true,
                'dist/index.js': false, // Needs to be built
                'node_modules/package.json': false, // Needs npm install
                '.env': false // Needs to be created
            };

            return Promise.resolve(knownFiles[filepath] || false);
        }

        function openFile(filename) {
            alert(`To run ${filename}:\n\n1. Open File Explorer\n2. Navigate to services/learning-svc/\n3. Double-click ${filename}\n\nOr drag ${filename} to your terminal/command prompt.`);
        }

        // Run checks when page loads
        window.addEventListener('load', runChecks);
    </script>
</body>

</html>
