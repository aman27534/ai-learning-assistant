name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install Learning Service dependencies
        run: |
          cd services/learning-svc
          npm ci

      - name: Install API Gateway dependencies
        run: |
          cd services/api-gateway
          npm ci

      - name: Build Learning Service
        run: |
          cd services/learning-svc
          npm run build

      - name: Build API Gateway
        run: |
          cd services/api-gateway
          npm run build

      - name: Run Learning Service tests
        run: |
          cd services/learning-svc
          npm test

      - name: Run Learning Service tests with coverage
        run: |
          cd services/learning-svc
          npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./services/learning-svc/coverage/lcov.info
          flags: learning-service
          name: learning-service-coverage

      - name: Type check
        run: |
          cd services/learning-svc
          npm run type-check

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd services/learning-svc
          npm ci

      - name: Run ESLint
        run: |
          cd services/learning-svc
          npm run lint

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          cd services/learning-svc
          npm audit --audit-level moderate
          cd ../api-gateway
          npm audit --audit-level moderate

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Learning Service Docker image
        run: |
          cd services/learning-svc
          docker build -t ai-learning-assistant/learning-service:latest .

      - name: Build API Gateway Docker image
        run: |
          cd services/api-gateway
          docker build -t ai-learning-assistant/api-gateway:latest .

      - name: Test Docker containers
        run: |
          docker-compose -f docker-compose.yml up -d
          sleep 30
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3001/health || exit 1
          docker-compose down

  integration-tests:
    runs-on: ubuntu-latest
    needs: [test]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_learning_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd services/learning-svc
          npm ci
          cd ../api-gateway
          npm ci

      - name: Build services
        run: |
          cd services/learning-svc
          npm run build
          cd ../api-gateway
          npm run build

      - name: Start services
        run: |
          cd services/learning-svc
          npm start &
          cd ../api-gateway
          npm start &
          sleep 10

      - name: Run integration tests
        run: |
          node test-complete-api.js
